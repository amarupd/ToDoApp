plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.todoapp"
    
    // Make sure compileSdkVersion is set to a valid number (e.g., 34 or the latest)
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33  // Target at least SDK 30 (Android 11)
        applicationId "com.example.todoapp"
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug  // Make sure you configure your own signing for release builds
        }
    }
}

flutter {
    source '../..' // Ensure this points to your Flutter source
}

dependencies {
    // Include dependencies you need (e.g., PDF Compressor, permission handler)
}
